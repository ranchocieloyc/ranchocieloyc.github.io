<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Find similar font from Google Fonts -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../js/jquery.onepage-scroll.js"></script>
  <link href='../css/onepage-scroll.css' rel='stylesheet' type='text/css'>
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: true
      });
		});

	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main">

	    <section class="page1" style="background:url(../img/bus.jpg); background-repeat: no-repeat">
		   <div class="info-right" style="font-size: 150%;">
			All Rancho Cielo students within the Salinas area are provided with transportation to and from school.
			We also work to provide bus passes to students from South County, so that our bus can pick them up from the Salinas MST transit station.	
			</div>
            </section>
            
             
          
           
			
      
    </div>

  </div>
</body>
</html>
